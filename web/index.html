<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- CSS  -->
	<link href="/css/libs/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/reset.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/helpers.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/global.css" rel="stylesheet" type="text/css" media="screen,projection">

	<title>Slide Puzzle</title>
</head>
<body>

<div id="page-container">
	<div class="left-pane float-left">

		<div class="moves-counter-outer">
			<p>
				Moves: <span id="moves-counter">0</span>
			</p>
		</div>

		<div class="puzzle-outer">
			<div class="victory-ripple green lighten-1"></div>
			<div class="bg"></div>

			<div id="puzzle-container">

				<!--<div class="space float-left"></div>-->

			</div>

			<div class="blocker"></div>
		</div>

		<div class="start-container align-center">
			<a href="#" id="start" class="btn blue white-text waves-effect">Start!</a>
		</div>

	</div>
	<div class="right-pane float-left">

		<div class="row">
			<div class="col s12">
				<h1 class="main-title">
					Slide Puzzle master pro
				</h1>
			</div>
		</div>


		<div class="row">
			<div class="col s12">
				<a href="#" id="scramble" class="btn orange white-text waves-effect display-block">Shuffle / Reset</a>
			</div>
		</div>

		<div class="row border-top">
			<div class="col s12">
				<h2 class="sub-title">
					Set grid size
				</h2>
				<div id="grid-selection">
					<a href="#" data-size="3" class="btn green white-text waves-effect">3</a>
					<a href="#" data-size="4" class="btn light-green white-text waves-effect">4</a>
					<a href="#" data-size="5" class="btn lime white-text waves-effect">5</a>
					<a href="#" data-size="6" class="btn amber white-text waves-effect">6</a>
					<a href="#" data-size="7" class="btn orange white-text waves-effect">7</a>
					<a href="#" data-size="8" class="btn red white-text waves-effect">8</a>
				</div>
			</div>
		</div>


		<div class="row border-top">
			<div class="col s12">
				<h2 class="sub-title">
					Score
				</h2>
				<div id="scores">

					<div class="elem">
						<div class="num float-left align-right">
							<span>1.</span>
						</div>
						<div class="name float-left">
							<span>pr0</span>
						</div>
						<div class="moves float-left align-right">
							<span>98</span>
						</div>
						<div class="clear-both"></div>
					</div>

					<div class="elem">
						<div class="num float-left align-right">
							<span>2.</span>
						</div>
						<div class="name float-left">
							<span>s3m1 pr0</span>
						</div>
						<div class="moves float-left align-right">
							<span>176</span>
						</div>
						<div class="clear-both"></div>
					</div>

					<div class="elem">
						<div class="num float-left align-right">
							<span>3.</span>
						</div>
						<div class="name float-left">
							<span>n00b</span>
						</div>
						<div class="moves float-left align-right">
							<span>235</span>
						</div>
						<div class="clear-both"></div>
					</div>

				</div>
			</div>
		</div>

		<div class="row border-top">
			<div class="col s12">
				<h2 class="sub-title">
					Select background
				</h2>
				<div id="available-bgs"></div>
			</div>
		</div>

	</div>


</div>



	<script src="/js/jquery-2.2.2.min.js" type="text/javascript"></script>
	<script src="/js/libs/materialize.min.js" type="text/javascript"></script>
	<script src="/js/utils.js" type="text/javascript"></script>
	<script src="/js/namespace.js" type="text/javascript"></script>
	<script src="/js/Controller/AppController.js" type="text/javascript"></script>
	<script src="/js/Service/Game.js" type="text/javascript"></script>
	<script src="/js/Service/Counter.js" type="text/javascript"></script>
	<script src="/js/Service/BgChanger.js" type="text/javascript"></script>
</body>
</html>
